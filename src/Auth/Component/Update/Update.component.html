
<div class="main">
  <div class="container">
  <div  class="signup-content">
  <div class="signup-img">
  </div>
  <div class="signup-form">
    
  <form (ngSubmit)="Update()" class="register-form"  #userForm="ngForm">
  <h2>Student Update</h2>
  
  
  <div class="form-group">
  <label for="firstname">FirstName :</label>
  <input type="text" name="firstname" id="firstname" [(ngModel)]="data.firstname"  required />
  </div>
  <div class="form-group">
  <label for="lastname">LastName :</label>
  <input type="text" name="lastname" id="lastname" [(ngModel)]="data.lastname" required>
  </div>
  
    
  <div class="form-submit">

    <input type="submit" value="Submit Form" class="btn_1" name="submit" id="submit"[disabled]="!userForm.form.valid">
<br>
<br>
    <input type="reset" value="Reset All" class="btn_1" name="reset" id="reset" />

  </div>
  </form>
  </div>
  </div>
  </div>
  </div>
