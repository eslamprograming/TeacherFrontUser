
<div class="main">
  <div class="container">
  <div  class="signup-content">
  <div class="signup-img">
  </div>
  <div class="signup-form">
    
  <form (ngSubmit)="UpdatePassword()" class="register-form"  #userForm="ngForm">
  <h2>Update Password</h2>
  
  
  <div class="form-group">
  <label for="oldpassword">oldpassword :</label>
  <input type="password" name="oldpassword" id="oldpasseord" [(ngModel)]="data.oldpassword"  required />
  </div>
  <div class="form-group">
  <label for="newpassword">newpassword :</label>
  <input type="password" name="newpassword" id="newpassword" [(ngModel)]="data.newpassword" required>
  </div>
  
    
  <div class="form-submit">
  <input type="submit" value="Submit Form" class="btn_1" name="submit" id="submit"[disabled]="!userForm.form.valid">
  <br>
  <br>
  <input type="reset" value="Reset All" class="btn_1" name="reset" id="reset" />
  
</div>
  </form>
  </div>
  </div>
  </div>
  </div>
