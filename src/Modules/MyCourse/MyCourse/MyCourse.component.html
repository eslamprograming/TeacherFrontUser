                    <img class="img-fluid" src={{response.value.poster}} alt="Poster">
                </div>
            </div>
            <div class="col-lg-4 right-contents">
                <div class="sidebar_top">
                    <ul>
                      <li>
                          <a class="justify-content-between d-flex" href="#">

                              <span class="color">{{response.value.name}}</span>
